  <body>
    <h1>Задача 4</h1>
    <p>
      З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у
      садочку, школярем, студентом, працівником, пенсіонером).
    </p>
    <script>
          // Крок 0. Вводимо позначення
          // Вік людини - age
          //Крок 1. Введення величин
      var age = parseInt(prompt ('Ваш вік'))
      if  (age <=  6)
           alert ('Дитина в садочку')
      
    else if    (age  <= 17 )
             alert('Школьник')
      
   else  if    ( age  <= 23)
             alert ('Студент')
     
   else  if  (age  <= 60)
               alert ('Працівник')
              
    else  if  (age => 61)
       alert ('Пенсіонер')
      
    </script>
  </body>
</html>
